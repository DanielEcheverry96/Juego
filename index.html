<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="librery/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <center>
        <h1>PROYECTO</h1>

        <div id="peticion">
            <input type="text" id="pet" name="pet" placeholder="ingrese la peticion" onkeydown="isEven(event)">

            <button class="btn" type="button" value="preguntar" onclick="preguntar()">PREGUNTAR</button>

        </div>


        <div id="pregunta">
            <input type="text" id="pre" name="pre" placeholder="ingrese la pregunta">
        </div>

        <div id="respuesta">
            <input type="text" id="res" name="res">
        </div>

    </center>


</body>
